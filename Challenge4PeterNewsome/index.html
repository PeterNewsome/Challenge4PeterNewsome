<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <body>
      <main>
        <div id="start-screen">
          <h2 class="startext"> Are You Ready to Start?</h2>
          <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz" class="hidden">
          <h2 id="question">Question 1</h2>
          <div id="choices">
              <!-- Answer choices will be inserted here dynamically -->
          </div>
        </div>

        <div id="high-scores" class="hidden">
          <h2>High Scores</h2>
          <ol id="high-scores-list">
            <!-- High scores will be displayed here dynamically -->
          </ol>
        </div>

        <div id="game-over" class="hidden">
          <h2>Game Over</h2>
          <p>Your Score: <span id="final-score"></span></p>
          <input type="text" id="initials" placeholder="Enter your initials">
          <button id="submit-score">Submit</button>
        </div>
      </main>

      <script src="./script.js"></script>

    </body>
